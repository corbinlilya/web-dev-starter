<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello World!</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>
  <h1>HTML Rocks!</h1>
  <ul class="info-list">
    <li><strong>Name:</strong> Corbin Lilya</li>
    <li><strong>Expected Graduation:</strong> December 2025</li>
    <li><strong>Currently working in Web Dev?</strong> No, but hopefully after graduation.</li>
    <li><strong>Previous Job/Internship in Web Dev?</strong> Unfortunately not.</li>
  </ul>
  <img src="img/avatar.png" alt="My Avatar" class="avatar">
  <p>
    <button onclick="helloWorld()">Show Hello World</button>
  </p>
  <hr>

  <form id="addForm">
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" required>
    <br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" required>
    <br>
    <button type="submit">Add Numbers</button>
  </form>

  <label id="result">Result:</label>

  <hr>

  <button id="jokeButton">Get a Random Joke</button>
  <p id="joke"></p>

  <hr>
  <button id="jokeButtonTable">Get 5 Random Jokes</button>
  <table id="jokeTable"></table>

  <script type="module">
    import {helloWorld, add, fetchRandomJoke, fetch5RandomJokes} from './js/main.js';

    window.helloWorld = helloWorld;

    const form = document.getElementById('addForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      try{
        const result = add(num1, num2);
        document.getElementById('result').textContent = `Result: ${result}`;
      }catch(e){
        console.error(e);
        document.getElementById('result').textContent = `Error: ${e.message}`;
      }
    });

    const jokebtn = document.getElementById('jokeButton');
    const jokeresult = document.getElementById('joke');
    jokebtn.addEventListener('click', async () => {
      try {
        jokeresult.textContent = 'Loading...';
        const joke = await fetchRandomJoke();
        document.getElementById('joke').textContent = joke;
      } catch (e) {
        console.error(e);
        document.getElementById('joke').textContent = `Error: ${e.message}`;
      }
    });

    const jokeTableBtn = document.getElementById('jokeButtonTable');
    const jokeTable = document.getElementById('jokeTable');
    jokeTableBtn.addEventListener('click', async () => {
      try {
        jokeTable.textContent = 'Loading...';
        const joke = await fetch5RandomJokes();
        jokeTable.innerHTML = `
              <thead>
              <tr>
                <th>Joke</th>
              </tr>
              </thead>
              <tbody>
              ${joke.map(j => `<tr><td>${j}</td></tr>`).join('')}
              </tbody>
            `;
      } catch (e) {
        console.error(e);
        document.getElementById('joke').textContent = `Error: ${e.message}`;
      }
    });
  </script>

</body>
</html>
